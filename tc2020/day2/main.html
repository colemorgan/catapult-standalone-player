<html>
  <head>
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
    <script src="https://src.litix.io/videojs/3/videojs-mux.js"></script>

    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
  </head>

  <body style="margin: 0px;">
    <video
      id="my-player"
      class="video-js vjs-default-skin vjs-fluid vjs-big-play-centered"
      controls
      poster="/tc2020poster.jpg"
    >
      <source
        src="https://stream.mux.com/6Kf0101Y00vxD92025J5VIrgAyXvTTLj89gruxSwzV015U1Y.m3u8"
        type="application/x-mpegURL"
      />
    </video>

    <script>
      // Record the player init time
      var playerInitTime = Date.now();

      // EITHER initialize Mux Data monitoring like this
      videojs("my-player", {
        plugins: {
          mux: {
            debug: false,
            data: {
              env_key: "k0lmlc9sak4akderqtpv15nnp", // required
              // Metadata
              player_name: "Catapult Standalone", // ex: 'My Main Player'
              player_init_time: playerInitTime,
              video_title: "TC2020 Day 2 Main Stage"

              // ... and other metadata
            }
          }
        }
      });
    </script>
  </body>
</html>
