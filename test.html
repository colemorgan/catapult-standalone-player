<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://unpkg.com/@videojs/themes@1/dist/city/index.css"
      rel="stylesheet"
    />
    <!-- <script src="https://vjs.zencdn.net/7.7.5/video.js"></script> -->
    <!-- <script src="https://src.litix.io/videojs/2/videojs-mux.js"></script> -->
    <script src="https://vjs.zencdn.net/7.7.5/video.js"></script>
    <link href="https://vjs.zencdn.net/7.8.3/video-js.css" rel="stylesheet" />
    <style>
      video {
        width: 100%;
      }
      body {
        width: 100%;
        height: 100vh;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <video
      id="my-video"
      class="video-js vjs-fluid vjs-default-skin vjs-big-play-centered"
      controls
      preload="auto"
      poster="https://image.mux.com/UTmrc5dSE2ULtTtp9EkeXzNNUvmNwd41Ibkt2yE53eU/thumbnail.png?width=1920&height=1080&fit_mode=pad"
      data-setup="{}"
    >
      <source
        src="https://stream.mux.com/UTmrc5dSE2ULtTtp9EkeXzNNUvmNwd41Ibkt2yE53eU.m3u8"
        type="application/x-mpegURL"
      />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>
    <script>
      $(document).ready(function() {
        var playerInitTime = Date.now();
        // EITHER initial"ize Mux Data monitoring like this
        var player = videojs("catapult-video", {
          liveui: true,
          controlBar: {
            progressControl: {
              keepTooltipsInside: true
            }
          },
          plugins: {
            mux: {
              debug: false,
              data: {
                env_key: "94pakc2b2llh44cidmkjofqf8", // required
                // Site Metadata
                viewer_user_id: "VirtualDemo", // ex: '12345'
                video_id: "SteveJJvMixDemo",
                video_title: "SteveJJvMixDemo",
                video_stream_type: "ondemand",
                sub_property_id: "lglDemo",
                // Metadata"
                player_name: "Catapult player", // ex: 'My Main Player'
                player_init_time: playerInitTime // ex: 1451606400000
                // ... and other metadata
              }
            }
          }
        });
      });
    </script>
  </body>
</html>
